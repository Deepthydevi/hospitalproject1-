{% extends 'patient_dashboard.html' %}

{% block content %}
    <div class="container">
        <h2>10 Tips for Maintaining a Healthy Lifestyle and Body Weight</h2>

        {% for tip in tips %}
            <div class="card mb-3">
                <div class="card-header">
                    <strong>{{ tip.title }}</strong>
                </div>
                <div class="card-body">
                    <p>{{ tip.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
