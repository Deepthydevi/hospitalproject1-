<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Prescribe Medicine</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Prescribe Medicine for Patients</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render form fields -->
            <button type="submit" class="btn btn-primary">Prescribe</button>
        </form>
        <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
