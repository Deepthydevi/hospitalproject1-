
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            padding: 40px;
        }

        .form-title {
            font-weight: bold;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 0.5rem;
            width: 25%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container shadow p-3">
    <h2 class="form-title">Update Doctor Information</h2>

    <form method="POST" action="{% url 'update_doctor' doctor.id %}">
        {% csrf_token %}

        <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Doctor Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" id="name" class="form-control" value="{{ doctor.name }}" required>
            </div>
        </div>

        <div class="mb-3 row">
  <label for="departments" class="col-sm-3 col-form-label">Department</label>
  <div class="col-sm-9">
    <select name="departments" id="departments" class="form-select" required>
      {% for department in departments %}
        <option value="{{ department.id }}" {% if department.id == doctor.departments.id %}selected{% endif %}>
          {{ department.departments }}
        </option>
      {% endfor %}
    </select>
  </div>
</div>


        <div class="mb-3 row">
            <label for="address" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="address" id="address" class="form-control" value="{{ doctor.address }}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
                <input type="text" name="mobile" id="mobile" class="form-control" value="{{ doctor.mobile }}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" id="email" class="form-control" value="{{ doctor.email }}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialization" class="col-sm-3 col-form-label">Specialization</label>
            <div class="col-sm-9">
                <input type="text" name="specialization" id="specialization" class="form-control" value="{{ doctor.specialization }}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="experience" class="col-sm-3 col-form-label">Experience (Years)</label>
            <div class="col-sm-9">
                <input type="number" name="experience" id="experience" class="form-control" value="{{ doctor.experience }}" required>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

    <a href="{% url 'listdoctor' %}" class="btn btn-link">Cancel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
