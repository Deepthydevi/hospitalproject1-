<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ patient.name }}'s Medical History</title>
</head>
<body>
    <h1>Medical History for {{ patient.name }}</h1>
    <a href="{% url 'patient_list' %}">Back to Patient List</a>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for history in medical_histories %}
            <tr>
                <td>{{ history.date }}</td>
                <td>{{ history.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No medical history found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
